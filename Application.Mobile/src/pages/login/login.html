<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  

    <ion-grid class="vertical-middle">
      <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-10 > 
          
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      
      
      
      <div padding text-center>
        <button ion-button secondary (click)="login()">Login</button>
      </div>
      </ion-col>    
      <ion-col col-1></ion-col>
      </ion-row>
      </ion-grid>

    
</ion-content>
