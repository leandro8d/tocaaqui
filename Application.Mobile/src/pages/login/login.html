<ion-content padding id="page2" style="background-color:#262626;" no-bounce>
  <div class="spacer" style="height:40px;" id="login-spacer1"></div>
  <form id="login-form1">
    <img src="../../assets/imgs/logo.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
    <div id="login-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;font-size:27px;">
        Toca Aqui
      </p>
    </div>
    <ion-list inset>
      
      <ion-item class="background-transparent">
        <ion-label stacked style="color:white">
          Email
        </ion-label>
        <ion-input [(ngModel)]="user._Login" name="login" type="email" ></ion-input>
      </ion-item>
      <ion-item class="background-transparent">
        <ion-label stacked style="color:white">
          Password
        </ion-label>
        <ion-input  [(ngModel)]="user.Senha" name="senha" type="password" ></ion-input>
      </ion-item>
      
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer2"></div>
    <div >
      <button block (click)="login(user)" ion-button color="danger"  class="rounded" style="border-radius:1px 1px 1px 1px;">
        Log in
      </button>
    </div>
    <div padding>
      <a>
        Ou Crie uma conta
      </a>
    
  </div>
</form>
</ion-content>
